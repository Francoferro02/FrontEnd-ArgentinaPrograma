<div class="row">
  <h1>Hard & Soft Skills</h1>
<div class="col-lg-2">
  <button type="button" routerLink="/newskill" class="btn-outline-light" *ngIf="isLogged">
   Nueva Skill
  </button>
</div>
  <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
    <circle-progress
      [percent]="skill.porcentaje"
      [radius]="100"
      [title]="skill.nombre"
      [titleColor]="'aliceblue'"
      [imageSrc]="''"
      [showTitle]="true"
      [showImage]="false"
      [outerStrokeWidth]="10"
      [innerStrokeWidth]="2"
      [showUnits]="false"
      [showSubtitle]="false"
      [outerStrokeColor]="'#ccc'"
      [innerStrokeColor]="'darkblue'"
      [animation]="true"
      [animationDuration]="600"
    ></circle-progress>
    <div>
      <td *ngIf="isLogged">
        <button
          class="btn btn-outline-light"
          routerLink="/editskill/{{ skill.id }}"
        >
          <i class="bi bi-pencil-square"></i>EDITAR
        </button>
      </td>
      <td *ngIf="isLogged">
        <button class="btn btn-danger" (click)="delete(skill.id)">
          <i class="bi bi-trash"></i> BORRAR
        </button>
      </td>
    </div>
  </div>
</div>
